<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<!-- head -->
<head th:replace="admin/layout/head :: head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Môn Học</title>
    <!-- Bootstrap đã có trong head fragment, không cần thêm lại -->
    <link rel="stylesheet" th:href="@{/css/main.e6c13ad2.css}" />
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- header -->
    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Danh Sách Môn Học</h1>
            <br>
            <div>
                <a th:href="@{/admin/addMonHoc}" class="btn btn-success">Thêm Môn Học</a>
            </div>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Quản Lý Môn Học</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh Sách Môn Học</h3>
                </div>
                <div class="box-body">
                    <!-- Container cho React -->
                    <div id="root"></div>

                    <!-- Truyền dữ liệu ban đầu sang React -->
                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        window.initialData = {
                            danhSachMonHoc: /*[[${danhSachMonHoc}]]*/ []
                        };
                        /*]]>*/
                    </script>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div th:replace="admin/layout/footer :: footer"></div>
</div>
<!-- ./wrapper -->

<!-- Scripts (bao gồm jQuery và các script khác từ layout) -->
<div th:replace="admin/layout/scripts :: scripts"></div>

<!-- React Script -->
<script th:src="@{/js/main.a716acde.js}"></script>

</body>
</html>
