<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="admin/layout/head :: head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sửa Môn Học</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="admin/layout/header :: header"></header>
  <div th:replace="admin/layout/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Sửa Môn Học</h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href="@{/admin/monhoc}">Quản Lý Môn Học</a></li>
        <li class="active">Sửa Môn Học</li>
      </ol>
    </section>

    <section class="content">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Chỉnh Sửa Thông Tin Môn Học</h3>
        </div>
        <div class="box-body">
          <form id="editForm" th:object="${monHoc}">
            <div class="form-group">
              <label>Mã MH</label>
              <input type="text" class="form-control" th:field="*{maMH}" id="maMH" readonly />
            </div>
            <div class="form-group">
              <label>Tên Môn Học</label>
              <input type="text" class="form-control" th:field="*{tenMH}" id="tenMH" required />
            </div>
            <div class="form-group">
              <label>Số Tín Chỉ</label>
              <input type="number" class="form-control" th:field="*{soTinChi}" id="soTinChi" required />
            </div>
            <div class="form-group">
              <label>Mã Giảng Viên</label>
              <input type="text" class="form-control" th:field="*{maGV}" id="maGV" />
            </div>
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <a th:href="@{/admin/monhoc}" class="btn btn-secondary">Quay lại</a>
          </form>
        </div>
      </div>
    </section>
  </div>

  <div th:replace="admin/layout/footer :: footer"></div>
</div>

<div th:replace="admin/layout/scripts :: scripts"></div>
<script th:src="@{/js/monHoc.js}"></script> <!-- Liên kết file JS -->
</body>
</html>
