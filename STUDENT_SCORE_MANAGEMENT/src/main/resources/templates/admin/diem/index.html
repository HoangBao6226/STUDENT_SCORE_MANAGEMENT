<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header th:replace="admin/layout/header :: header"></header>
  <div th:replace="admin/layout/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Danh Sách Điểm</h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Quản Lý Điểm</li>
      </ol>
    </section>

    <section class="content">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Danh Sách Điểm</h3>
        </div>
        <div class="box-body">
          <table class="table table-bordered" style="table-layout: fixed; width: 100%;">
            <thead>
            <tr>
              <th style="width: 10%;">Mã Điểm</th>
              <th style="width: 15%;">Mã SV</th>
              <th style="width: 20%;">Tên SV</th>
              <th style="width: 15%;">Mã MH</th>
              <th style="width: 20%;">Tên MH</th>
              <th style="width: 10%;">Số Tín Chỉ</th>
              <th style="width: 10%;">Điểm</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="diem : ${diemList}">
              <td th:text="${diem.maDiem}"></td>
              <td th:text="${diem.maSV}"></td>
              <td th:text="${diem.tenSV}"></td>
              <td th:text="${diem.maMH}"></td>
              <td th:text="${diem.tenMH}"></td>
              <td th:text="${diem.soTinChi}"></td>
              <td th:text="${diem.diem}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(diemList)}">
              <td colspan="7" style="text-align: center;">Không có điểm nào</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <div th:replace="admin/layout/footer :: footer"></div>
</div>

<div th:replace="admin/layout/scripts :: scripts"></div>
</body>
</html>
