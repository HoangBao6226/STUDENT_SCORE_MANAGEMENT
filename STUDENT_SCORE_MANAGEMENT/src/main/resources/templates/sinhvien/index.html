<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<!-- head -->
<head th:replace="sinhvien/layout/head :: head"></head>
<body class="hold-transition skin-green sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- header -->
    <header th:replace="sinhvien/layout/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="sinhvien/layout/sidebar :: sidebar"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Chào mừng đến trang sinh viên
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/sinhvien/index}"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-body">
                    <h1>Trang sinh viên</h1>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="sinhvien/layout/footer :: footer"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="sinhvien/layout/scripts :: scripts"></div>

</body>
</html>
